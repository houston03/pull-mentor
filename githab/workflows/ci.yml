name: CI

on:
  push:
    branches:
      - main  # Запускать CI при пуше в ветку main (можно изменить)
  pull_request:
    branches:
      - main  # Запускать CI при создании pull request в ветку main (можно изменить)

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10' # Или нужная вам версия Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff
        run: ruff .
        if: always() # всегда запускать ruff

      - name: Check Ruff results
        run: exit ${{ steps.run-ruff.outcome == 'success' ? 0 : 1 }}