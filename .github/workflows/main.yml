name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout кода
        uses: actions/checkout@v3
      - name: Настройка Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.12"
      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      - name: Запуск Ruff
        run: ruff check ./**/*.py --fix  # Нет файла конфигурации или конкретных правил
      - name: Проверка результатов Ruff
        run: |
          ruff_exit_code=$?
          if [[ $ruff_exit_code -ne 0 ]]; then
            echo "Ruff обнаружил ошибки. Завершение с ненулевым кодом."
            exit $ruff_exit_code
          fi